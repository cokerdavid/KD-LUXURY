<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart | Kingdom Dynamics</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Your Cart</h1>

<div class="cart-page">
  <ul id="cart-items"></ul>
  <p id="cart-total">Total: â‚¦0.00</p>

  <!-- CUSTOMER DETAILS -->
  <input type="text" id="customer-name" placeholder="Full Name" required>
  <input type="tel" id="customer-phone" placeholder="Phone Number" required>
  <input type="text" id="customer-address" placeholder="Delivery Address" required>
  <input type="text" id="customer-state" placeholder="State" required>

  <button id="checkout" class="btn">Place Order</button>
</div>

<!-- FORMSPREE -->
<form
  id="checkout-form"
  action="https://formspree.io/f/xovkdzwz"
  method="POST"
  style="display:none;"
>
  <input type="hidden" name="order_number" id="order-number">
  <input type="hidden" name="order_details" id="order-details">
  <input type="hidden" name="total_amount" id="total-amount">

  <input type="hidden" name="customer_name" id="fs-name">
  <input type="hidden" name="customer_phone" id="fs-phone">
  <input type="hidden" name="customer_address" id="fs-address">
  <input type="hidden" name="customer_state" id="fs-state">
</form>

<script src="script.js"></script>
</body>
</html>
